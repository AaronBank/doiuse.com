<section class="results">
  <aside>
    <div class="input-size">Read {{size}} bytes of CSS.</div>
    <a id="json-link" href="{{json}}" title="because machines are people too.">
      Gimme JSON
    </a>
  </aside>
  <header>
    <div class="feature">
      Feature <span class="count">count</span>
    </div>
    <div class="browsers">
      Browsers Missing Support
    </div>
    <div class="source">
      Example (from your source)
    </div>
  </header>
  <ul id="features">
    {{#usages}}
    <li class="feature-usage">
      <div class="feature">
        <a href="http://caniuse.com/{{feature}}" title="caniuse.com info for {{feature}}"
        target="_blank">{{title}}</a>
        <span class="count">{{count}}</span>
      </div>
      <div class="browsers">
        <ul>
          {{#missing}}
          <li>{{browser}} {{versions}}</li>
          {{/missing}}
        </ul>
      </div>
      <div class="source">
        {{#source}}
        <pre><code class="language-css">{{content}}</code></pre>
        {{/source}}
      </div>
    </li>
    {{/usages}}
  </ul>
</section>
