<!DOCTYPE html>

<html>
  <head>
    <title>doiuse???</title>
  </head>
  <style media="screen">
    body > * {
      max-width: 50em;
      margin-left: auto;
      margin-right: auto;
    }
  
    * + * {
      margin-top: 1em;
    }
    
    body {
      font-size: 21px;
      font-family: monospace;
    }


    header { text-align: center; }
    
    .results *:last-child { 
      padding-bottom: 1em;
      border-bottom: 2px solid currentcolor;
    }

    h1 {
      display: inline-block;
      text-align: left;
    }
    h1 input[type="text"] {
      border: none;
      border-bottom: 1px solid currentcolor;
      font-size: .875em;
      width: 21em;
    }
    h1 button {
      font-size: .5em;
      background: none;
      border: 1px solid currentcolor;
      border-radius: 3px;
      font-family: inherit;
      font-weight: bold;
    }
    
    
    label {
      display: block;
    }
    
    textarea {
      font-size: 2em;
      display: block;
      width: 100%;
    }
    
    input[name="url"] {
      font-size: inherit;
      width: 100%;
    }
    
    
  </style>
  <body>
    <header>
      <h1>
        Do I use $hit that breaks in...
        <nobr><input type="text" name="browsers" value="" placeholder="> 1%,last 2 versions,Firefox ESR,Opera 12.1">?</nobr>
        <button disabled>&rarr; Tell me.</button>
      </h1>
    </header>
    
    <section>
      <label>
        Paste URL:
        <input type="text" name="url" value="" placeholder="http://www.w3.org/standards/">
      </label>
      
      <section class="results">
        
      </section>
      
      <label>
        Paste HTML or CSS:
        <textarea name="css" rows="15" cols="40"></textarea>
      </label>
    </section>
  </body>
  
  <script src="bundle.js"></script>
  <script charset="utf-8">

    var doiuse = require('doiuse-browser');

    document.addEventListener('DOMContentLoaded', function() {
      
      var options = {};
      var button = document.querySelector('button');
      var results = document.querySelector('.results');

      doiuse.bindElement(options, ['browsers', 'url', 'css'], function(el, val, prop) {
        if((options.url.trim().length + options.css.trim().length) > 0)
          button.removeAttribute('disabled');
        else
          button.setAttribute('disabled', true);
      });
      
      button.addEventListener('click', function() {
        doiuse.process(options, function(err, result) {
          results.innerHTML = result;
        });
      });

    }); // DOMContentLoaded
    
  </script>
</html>
