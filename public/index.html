<!DOCTYPE html>

<html>
  <head>
    <title>doiuse???</title>
  </head>
  <style media="screen">
    body > * {
      max-width: 50em;
      margin-left: auto;
      margin-right: auto;
    }
  
    * + * {
      margin-top: 1em;
    }
    
    body {
      font-size: 21px;
      font-family: monospace;
    }
    
    a,
    a:visited {
      color: rgb(0, 100, 100);
    }
    
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    


    header { text-align: center; }
    
    
    body > footer {
      width: 100%;
      border-top: 2px solid black;
    }

    .credits {
      font-size: .875em;
      text-align: justify;
    }
    .credits:after {
      content: ' ';
      display: inline-block;
      width: 100%;
      height: 1px;
      visibility: hidden;
    }
    .credits li {
      margin-top: 0;
      display: inline-block;
      vertical-align: top;
    }
    .credits ul li:not(:last-child):after {
      content: ',';
    }
    
    .results *:last-child { 
      padding-bottom: 1em;
      border-bottom: 2px solid currentcolor;
    }

    h1 {
      display: inline-block;
      text-align: left;
    }
    h1 input[type="text"] {
      border: none;
      border-bottom: 1px solid currentcolor;
      font-size: .875em;
      width: 21em;
    }
    h1 button {
      font-size: .5em;
      background: none;
      border: 1px solid currentcolor;
      border-radius: 3px;
      font-family: inherit;
      font-weight: bold;
    }
    
    
    label {
      display: block;
    }
    
    textarea {
      font-size: 2em;
      display: block;
      width: 100%;
    }
    
    input[name="url"] {
      font-size: inherit;
      width: 100%;
    }
    
    
  </style>
  <body>
    <header>
      <h1>
        Do I use $hit that breaks in...
        <nobr><input type="text" name="browsers" value="" placeholder="> 1%,last 2 versions,Firefox ESR,Opera 12.1">?</nobr>
        <button disabled>&rarr; Tell me.</button>
      </h1>
    </header>
    
    <section>
      <label>
        Paste URL:
        <input type="text" name="url" value="" placeholder="http://www.w3.org/standards/">
      </label>
      
      <section class="results">
        
      </section>
      
      <label>
        Paste HTML or CSS:
        <textarea name="css" rows="15" cols="40"></textarea>
      </label>
    </section>
    
    <footer>
      <ul class="credits">
        <li>By <a href="http://anand.codes">Anand Thakker</a>.</li>
        <li>Built with <a href="https://github.com/anandthakker/doiuse">doiuse</a>,
          owing much to:
          <ul>
            <li><a href="http://caniuse.com">caniuse.com</a></li>
            <li><a href="https://github.com/postcss/autoprefixer">autoprefixer</a></li>
            <li><a href="https://github.com/postcss">postcss</a></li>
            <li><a href="https://github.com/substack/browserify">browserify</a></li>
          </ul>
        </li>
        
        <li><a href="https://github.com/anandthakker/doiuse.com">Site source on Github</a>.</li>
      </ul>
    </footer>
  </body>
  
  <script src="bundle.js"></script>
  <script charset="utf-8">

    var doiuse = require('doiuse-browser');

    document.addEventListener('DOMContentLoaded', function() {
      
      var options = {};
      var button = document.querySelector('button');
      var results = document.querySelector('.results');

      doiuse.bindElement(options, ['browsers', 'url', 'css'], function(el, val, prop) {
        var url = options.url.trim().length;
        var css = options.css.trim().length
        if(url ? !css : css) // xor
          button.removeAttribute('disabled');
        else
          button.setAttribute('disabled', true);
      });
      
      button.addEventListener('click', function() {
        doiuse.process(options, function(err, result) {
          results.innerHTML = result;
        });
      });

    }); // DOMContentLoaded
    
  </script>
</html>
